<div class="card">
<div class="inner-box">
<div class="card-back">
  <h2>REGISTER</h2>
  <form>
   <input type="text" class="input-box" placeholder="Your First Name" required>
   <input type="text" class="input-box" placeholder="Your Last Name" required>
   <input type="text" class="input-box" placeholder="Phone Number" required>
   <input type="email" class="input-box" placeholder="Your Email Id" required>
   <label for="gender"> Select your gender</label>
   <select name="gender">
    <option value="none" selected>Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">other</option>
   </select>
   <input type="country" class="input-box" placeholder="Country" required>
   <input type="state" class="input-box" placeholder="State/Province" required>
   <input type="password" class="input-box" placeholder="Password" required>
   <input type="password" class="input-box" placeholder="Re-Password" required>
   <button type="submit" class="submit-btn">Submit</button>
   <input type="checkbox"><span>Remember me</span>
